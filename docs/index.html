<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Encriptador de Textos</title>
</head>

<body>
	<div class="container mt-1">
    <div class="row">
      <img class="text-center mt-3" src="img/logo.svg" alt="logo">
    </div>
		<div class="row">
			<div class="container col-sm-12 text-center">
				<div class=" container form-group text-center">
					<label for="texto"><strong>Texto a encriptar o desencriptar:</strong></label>
					<textarea class="form-control" id="texto" rows="4" oninput="autoExpand(this); validarTexto()" placeholder="Ingrese el texto aqui"></textarea>
					<div class="success-message text-center" id="error-mensaje"><i class="bi bi-exclamation-circle-fill" style="font-size:15px;"></i> Solo letras minúsculas y sin acentos</div>
          <div class="container">
            <button class="btn btn-primary mt-3" onclick="encriptar()">Encriptar</button>
            <button class="btn btn-primary mt-3" onclick="desencriptar()">Desencriptar</button>
          </div>
				</div>
        <div class="container form-group">
					<label for="resultado"><strong id="titulo-resultado">Resultado:</strong></label>
					<div class="resultado" id="resultado">
            <div class="container">
              <img class="img-default" src="img/muneco.svg" alt="Imagen predeterminada">
            </div>
						<div class="container">
              <h3>Ningún mensaje fue encontrado</h3>
              <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
					</div>
					<div class="text-center mt-3">
						<button class="btn btn-primary d-none" id="boton-copiar" onclick="copiar()">Copiar</button>
					</div>
				</div>
			</div>

		</div>
	</div>

  <!-- Agregamos el enlace para el archivo JS de Bootstrap y nuestro archivo JS personalizado -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
