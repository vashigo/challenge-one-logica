<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Encriptador de Textos</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="texto"><strong>Texto a encriptar o desencriptar:</strong></label>
          <textarea class="form-control" id="texto" rows="4" oninput="autoExpand(this)"></textarea>
          <div class="text-center">
            <button class="btn btn-primary mt-3" onclick="encriptar()">Encriptar</button>
            <button class="btn btn-primary mt-3" onclick="desencriptar()">Desencriptar</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="resultado"><strong id="titulo-resultado">Resultado:</strong></label>
          <p class="resultado form-control" id="resultado"></p>
          <div class="text-center">
            <button class="btn btn-primary d-none" id="boton-copiar" onclick="copiar()">Copiar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Agregamos el enlace para el archivo JS de Bootstrap y nuestro archivo JS personalizado -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
